<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student_registration-page</title>
  </head>
  <body>
    <center>
      <table border="" width="500" height="300">
        <thead>
          <h2>
            <strong><mark>Registration Form</mark></h2>
          </caption>
        </thead>

        <tbody>
          <tr>
            <td>
              <form action="index.html" method="get">
                <center>
                <label for="">First Name*:</label> 
                <input type="text" placeholder="Enter first name..." />
                <br /> <br>
                <label for="">Middle Name:</label>
                <input type="text" placeholder="Enter middle name..." />
                <br><br>
                <label for="">Last Name*:</label>
                <input type="text" placeholder="Enter last name..." />
                <br><br>
                <label for="">Email Id*:</label>
                <input type="email" placeholder="Enter email...">
                <br><br>
                <label for="">Password*:</label>
                <input type="password" placeholder="password...">
                <br><br>
                <label for="">Re-Enter*</label>
                <input type="password" placeholder="re-type...">
                <br><br
                <label for="">Mobile No:</label>
                <input type="number" placeholder="mobile number..." required/>
                <br><br>
                <label for="">Gender : </label>
                
                <input type="radio" name="gender" value="male" id="male" required/>
                <label for="male">Male</label>
               
                <input type="radio" name="gender" value="female" id="female" required/>
                <label for="female">Female</label>
               
                <input type="radio" name="gender" value="other" id="other" required />
                <label for="other">Other</label>
                <br><br>
                
                
                <label for="">Enter Age:</label>
                <input type="text" placeholder="Enter your Age..">
                <br><br>

                <label for="dob"> DOB:</label>
                <input type="date" value="dob" id="dob">
                <br><br>

                <label for="">Enter Address : </label>
                <input type="address" placeholder="Enter your Add.....">
                <br><br>
                
                <input type="button" value="Submit">
                
              </center>


              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
