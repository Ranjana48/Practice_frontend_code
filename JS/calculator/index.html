<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="cal">
      <input
        class="mx-5 my-4 rounded-3"
        type="text"
        id="container"
        title="enter value"
        readonly
      />
      <div class="but">
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = ' ';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          C
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '1';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          1
        </button>

        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '2';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          2
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '+';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          +
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '3';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          3
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '4';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          4
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '-';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          -
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '5';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          5
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '6';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          6
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '*';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          *
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '7';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          7
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '8';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          8
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '/';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          /
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = eval(currentDisplay) ;
                document.querySelector('#container').value = currentDisplay;
        "
        >
          =
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '9';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          9
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '0';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          0
        </button>
        <button
          type="button"
          class="btn"
          onclick=" currentDisplay = currentDisplay + '.';
                document.querySelector('#container').value = currentDisplay;
        "
        >
          .
        </button>
      </div>
    </div>

    <script>
      let currentDisplay = "";
      document.querySelector("#container").value = currentDisplay;
    </script>
  </body>
</html>
